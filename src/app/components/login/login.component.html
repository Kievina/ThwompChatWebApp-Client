<div class="container-fluid">
  <div class="row">
    <div class="col-auto">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="sr-only" for="InputUserName"></label>
          <input type="text" class="form-control" id="InputUserName" placeholder="Username" formControlName="userName">
        </div>
        <div class="form-group">
          <label class="sr-only" for="InputPassword"></label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

        <p class="register">Need an account? <a routerLink="/register" class="login-switch link">Register</a></p>
      </form>

    </div>
  </div>
</div>
