<div class="container">
    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked" role="tablist">
            <li class="active"></li>
            <li><a data-toggle="pill" href="#profile">Profile</a></li>
            <li><a data-toggle="pill" href="#friends">Friends</a></li>
            <li><a data-toggle="pill" href="#createpoll">Polls</a></li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="profile" class="tab-pane fade">
    <div class="tab-content">
        <div id="home" *ngIf="selection=='home'">
            <h3>Home</h3>
            <p>Home Details.</p>
        </div>
        <div id="profile" *ngIf="selection=='profile'">
            <h3>Profile</h3>
            <p>Profile Details.</p>
            <img type="file" src="{{currentUser.profilePic}}" alt="default" style="width:32px;height:32x;">
            <input style="display: none" type="file" (change)="changePic($event)" #fileInput>
            <button (click)="fileInput.click()" (change)="changePic($event)">Upload!</button>
        </div>
        <div id="friends" *ngIf="selection=='friends'">
            <h3>Friends</h3>
            <p>Friends Details.</p>
        </div>
        <div id="createpoll" *ngIf="selection=='create-poll'">
            <h3>Create Poll</h3>
            <app-poll></app-poll>
        </div>
    </div>
</div>
