<form (ngSubmit)="submitNewPoll()" (keydown.enter)="$event.preventDefault()">
    <div class="form-group">
        <label class="sr-only" for="poll-question-input"></label>
        <input [(ngModel)]="pollQuestionInput" name="question" type="text" class="form-control" id="poll-question-input"
            placeholder="Enter question here ...">
    </div>

    <div class="form-group">
        <label class="sr-only" for="option-input"></label>
        <input [(ngModel)]="optionInput" name="option" type="text" (keyup.enter)="addOptionNameToList()"
            class="form-control" id="option-input" placeholder="Enter choice here ...">
    </div>
    <!-- Add this if adding each option via a button click -->
    <!-- <button type="submit" class="btn btn-primary" (click)="addOptionToPoll()">+ Add Option </button> -->
    <button type="submit" class="btn btn-primary">Submit Poll</button>
</form>
